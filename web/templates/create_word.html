{% extends "layout.html" %}
{% block content %}
<form class="form-horizontal container" role="form">
	<h1 class="col-lg-12 text-center">Create a Word</h1>
	<div class="form-group">
		<label class="col-lg-3 control-label" for="definition">Definition</label>
      		<div class="col-lg-7">
			<p class="help-block" id="definition"></p>
			<button class="btn btn-default" type="button" onclick="get_definition();">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Different Definition
			</button>
		</div>
    	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label" for="tb_word">Word</label>
		<div class="col-lg-7">
			<div class="input-group">
				<input type="text" class="form-control" id="tb_word" placeholder="Enter word here...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit
					</button>
				</span>
			</div>
		</div>
	</div>
</form>

<script>
function get_definition() {
    $.ajax({
                type: "GET",
                url: "/get/definition",
                success: function(result){
                document.getElementById("definition").innerHTML = "<i>(" + result["part_of_speech"] + ")</i> " + result["definition"];
            }});
}

get_definition();
</script>
{% endblock %}
