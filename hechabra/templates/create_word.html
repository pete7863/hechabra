{% extends "layout.html" %}
{% block content %}
<form class="form-horizontal container" role="form">
	<h1 class="col-lg-12 text-center">Create a Word</h1>
	<div class="form-group">
		<label class="col-lg-3 control-label" for="definition">Definition</label>
      		<div class="col-lg-7">
			<p class="help-block" id="definition"><i>(noun)</i> Test Definition</p>
			<button class="btn btn-default" type="button">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Different Definition
			</button>
		</div>
    	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label" for="tb_word">Word</label>
		<div class="col-lg-7">
			<div class="input-group">
				<input type="text" class="form-control" id="tb_word" placeholder="Enter word here...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit
					</button>
				</span>
			</div>
		</div>
	</div>
</form>
{% endblock %}
